<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resizable Circles</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    #circle-container {
        position: relative;
        width: 90vw;
        height: 90vw;
        max-width: 500px;
        max-height: 500px;
        border: 1px solid #ccc;
        background-color: #fff;
    }
    .circle {
        position: absolute;
        border-radius: 50%;
        cursor: pointer;
        user-select: none;
        transition: width 0.2s, height 0.2s;
    }
    #circle-red {
        width: 100px;
        height: 100px;
        top: 20%;
        left: 30%;
        background-color: red;
    }
    #circle-blue {
        width: 100px;
        height: 100px;
        top: 50%;
        left: 20%;
        background-color: blue;
    }
    #circle-green {
        width: 100px;
        height: 100px;
        top: 50%;
        left: 60%;
        background-color: green;
    }
</style>
</head>
<body>

<div id="circle-container">
    <div id="circle-red" class="circle"></div>
    <div id="circle-blue" class="circle"></div>
    <div id="circle-green" class="circle"></div>
</div>

<script>
    let selectedCircle = null;
    let startY = 0;
    let initialSize = 0;

    // Start resizing the circle
    function onMouseDown(event) {
        if (event.button !== 0) return; // Only left mouse button
        selectedCircle = event.target;
        startY = event.clientY;
        initialSize = selectedCircle.clientWidth;
        selectedCircle.style.border = "2px dashed yellow";
        window.addEventListener("mousemove", onMouseMove);
        window.addEventListener("mouseup", onMouseUp);
        event.preventDefault();
    }

    // Resize the circle
    function onMouseMove(event) {
        if (!selectedCircle) return;
        const dy = event.clientY - startY;
        const newSize = Math.max(20, initialSize + dy);
        selectedCircle.style.width = `${newSize}px`;
        selectedCircle.style.height = `${newSize}px`;
    }

    // End resizing
    function onMouseUp() {
        if (!selectedCircle) return;
        selectedCircle.style.border = "none";
        selectedCircle = null;
        window.removeEventListener("mousemove", onMouseMove);
        window.removeEventListener("mouseup", onMouseUp);
    }

    // Attach event listeners to circles
    document.querySelectorAll(".circle").forEach((circle) => {
        circle.addEventListener("mousedown", onMouseDown);
    });
</script>

</body>
</html>
